  <section class="adder">
    <form>
      <h3>Attendant Registration</h3>
      <p>Fill in form to add Attendant</p>
      <hr>

      <label for="fname">First Name</label>
      <input type="text" name="fname" placeholder="First Name" required>

      <label for="sname">Surname Name</label>
      <input type="text" name="sname" placeholder="Surname" required>

      <label for="Email">Email</label>
      <input type="email" name="Email" placeholder="Enter Email" required>

      <label for="password">Password</label>
      <input type="password" name="psw" placeholder="Password" required>

      <label for="cpassword">Confirm Password</label>
      <input type="password" name="cpsw" placeholder="Password" required>

      <label class="container">Is Admin?
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </label>

      <button type="submit" class="registerbtn">Register</button>

      <hr>
      


    </form>
  </section>
		
</body>
