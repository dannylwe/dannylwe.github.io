<!DOCTYPE html>
<html>
<head>
	<title>Product Catalog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="./css/contacts.css">

</head>
<body>
	
	<div class="topnav">
	  <a href="#">Dashboard</a>
	  <a href="add_attendant.html">Add Attendant</a>
	  <a class="active" href="product_catalog.html">Products Catalog</a>
	  <a href="attendants.html">List of attendants</a>
	  <a href="contacts.html">Contacts</a>
	</div> 

	<h3>Products</h3>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search product by Name" title="Type in a name">

<table id="myTable">
  <tr class="header">
    <th style="width:60%;">Name</th>
    <th style="width:40%;">Price</th>
    <th style="width:30%;">Quantity</th>
  </tr>
  <tr>
    <td>Toilet Rolls</td>
    <td>$10</td>
    <td>11</td>
  </tr>
  <tr>
    <td>SunQuick</td>
    <td>$1</td>
    <td>100</td>
  </tr>
  <tr>
    <td>Kitchen Towels</td>
    <td>$5</td>
    <td>40</td>
  </tr>
  <tr>
    <td>Shoe Polish</td>
    <td>$9.50</td>
    <td>6</td>
  </tr>
  <tr>
    <td>Ale</td>
    <td>$1.99</td>
    <td>27</td>
  </tr>
  <tr>
    <td>Bed sheets</td>
    <td>$20</td>
    <td>43</td>
  </tr>
  
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
</script>

	
</body>
</html>
